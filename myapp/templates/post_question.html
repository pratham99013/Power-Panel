{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Post a Question</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock %}
